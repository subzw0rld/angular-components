<ul class="breadcrumb">
  <li class="breadcrumb-item" *ngFor="let item of breadcrumbCollection; let i = index">
    <a [routerLink]="'/'+item" *ngIf="i===0; else childCrumb">
      {{item}}
    </a>
    <ng-template #childCrumb>
      <a [routerLink]="'/'+breadcrumbCollection[i-1]+'/'+item">
        {{item}}
      </a>
    </ng-template>
  </li>
</ul>
